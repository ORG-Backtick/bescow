<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/register.css">
  <title>Regístrate</title>
</head>
<body>
  <section class="register">
    <a href="#" class="close"><i class="icon-close icon"></i></a>
    <button class="button facebook"><i class='icon-facebook icon'></i>Continuar con Facebook</button>
    <button class="button twitter"><i class='icon-twitter icon'></i>Continuar con Twitter</button>
    <button class="button google"><i class='icon-google icon'></i>Continuar con Google</button>
    <hr class="line">
    <form action="" class="form">
      <input type="email" class="input" placeholder="Dirección de correo electrónico" >
      <input type="text" class='input' placeholder='Nombre' >
      <input type='text' class='input' placeholder='Apellido' >
      <input type="password" name="" id="" class="input" placeholder="Crea una contraseña">
      <button class=" button form__options-button">Regístrate</button>
    </form>
    <label class="label__register">¿Ya tienes una cuenta de Bescow? <a href="" class="signin">Inicia sesión</a></label>
  </section>
  <div class="overlay"></div>
</body>
</html>
