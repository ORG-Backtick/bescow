<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/signin.css">
  <title>Iniciar Sesión</title>
</head>
<body>
  <section class="signin">
    <a href="#" class="close"><i class="icon-close"></i></a>
    <button class="button facebook"><i></i>Iniciar sesión con Facebook</button>
    <button class="button twitter"><i></i>Iniciar sesión con Twitter</button>
    <button class="button google"><i></i>Iniciar sesión con Google</button>
    <hr class="line">
    <form action="" class="form">
      <input type="text" class="input" placeholder="Dirección de correo electrónico" >
      <input type="password" name="" id="" class="input" placeholder="Contraseña">
      <div class="form__options">
        <input type="checkbox" name="" id="" class="form__options-rememberme">
        <a href="" class="form__options-showpass"></a>
      </div>
      <button class="form__options-button"></button>
    </form>
    <a href="" class="forgotpass"></a>
    <a href="" class="signup"></a>
  </section>
  <div class="overlay"></div>
</body>
</html>
