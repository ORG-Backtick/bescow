<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/signin.css">
  <title>Iniciar Sesión</title>
</head>
<body>
  <section class="signin">
    <a href="#" class="close"><i class="icon-close icon"></i></a>
    <button class="button facebook"><i class='icon-facebook icon'></i>Iniciar sesión con Facebook</button>
    <button class="button twitter"><i class='icon-twitter icon'></i>Iniciar sesión con Twitter</button>
    <button class="button google"><i class='icon-google icon'></i>Iniciar sesión con Google</button>
    <hr class="line">
    <form action="" class="form">
      <input type="text" class="input" placeholder="Dirección de correo electrónico" >
      <input type="password" name="" id="" class="input" placeholder="Contraseña">
      <div class="form__options">
        <label for="form__options-rememberme" class="label__rememberme"><input type="checkbox" id="form__options-rememberme" class="form__options-rememberme" >Recordarme</label>
        <a href="" class="form__options-showpass">Mostrar contraseña</a>
      </div>
      <button class=" button form__options-button">Iniciar sesión</button>
    </form>
    <a href="" class="forgotpass">¿Has olvidado tu contraseña?</a>
    <label class="label__signup">¿No tienes una cuenta? <a href="" class="signup">Regístrate</a></label>
  </section>
  <div class="overlay"></div>
</body>
</html>
