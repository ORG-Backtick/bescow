<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css" />
    <title>BESCOW</title>
  </head>
  <body>
    <main class="container">
      <div class="cover__container-top"></div>
      <header class="header">
        <div class="logo">
          <figure class="logo__container">
            <img src="../assets/images/logoCow.svg" alt="" class="logo__img" />          
          </figure>
          <span>Bescow</span>
        </div>
        <nav class="menu">
          <a class="menu__option" href="#">Log in</a>
          <a class="menu__option" href="#">Sign up</a>
        </nav>
        <h1 class="header__title">Encuentra el mejor espacio para trabajar.</h1>
      </header>

      <section class="hero">
        <form action="" class="form">
          <h1 class="hero__title">Encuentra el mejor espacio para trabajar.</h1>

          <label class="label" for="formWhere">DÓNDE</label>
          <input class="input" type="text" name="formWhere" id="formWhere" placeholder="Dónde" />

          <div class="form__date-container">
            <div class="date__checkin">
              <label class="label" for="formDateCheckin">LLEGADA</label>
              <input class="input form__date-checkin" type="date" name="formDateCheckin" id="formDateCheckin" placeholder="dd/mm/aaaa" />
            </div>
            <div class="date__checkout">
              <label class="label" for="formDateCheckout">SALIDA</label>
              <input class="input form__date-checkout" type="date" name="formDateCheckout" id="formDateCheckout" placeholder="dd/mm/aaaa" />
            </div>
          </div>

          <label class="label" for="formCow">COWORKERS</label>
          <input class="input" type="number" name="formCow" id="formCow" placeholder="Coworkers"/>

          <button class="button__first" type="submit">Buscar</button>
        </form>        
      </section>

      <footer class="footer">
        <a href="#">Condiciones</a>
        <a href="#">Privacidad</a>
        <p>© 2019 Bescow. All rights reserved.</p>
      </footer>
      <div class="cover__container-bottom"></div>
    </main>
  </body>
</html>
